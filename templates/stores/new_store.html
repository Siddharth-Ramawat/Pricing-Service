{% extends 'base.html' %}
{% block content %}
<header><h1>Create Alert</h1></header>
<section class="create-store-form">
    <form method="post">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="iPhone, Suit, watch..." />
        </div>

        <div class="form-group">
            <label for="url_prefix">URL_Prefix</label>
            <input type="text" class="form-control" id="url_prefix" name="url_prefix" placeholder="https://www.flipkart.com/" aria-describedby="urlHelp"/>
            <small id="urlHelp" class="form-text text-muted">
                What URL will all its items start with
            </small>
        </div>

        <div class="form-group">
            <label for="tag_name">Tag_Name</label>
            <input type="text" class="form-control" id="tag_name" name="tag_name" placeholder="span" aria-describedby="tagNameHelp"/>
            <small id="tagNameHelp" class="form-text text-muted">
                What is the HTML Tag that holds price information in this store
            </small>
        </div>

        <div class="form-group">
            <label for="query">Query</label>
            <input type="text" class="form-control" id="query" name="query" placeholder='{"class" : "price"}' aria-describedby="queryHelp"/>
            <small id="queryHelp" class="form-text text-muted">
                What attributes are on the element that contain the price?
            </small>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>

    </form>
</section>
{% endblock %}
